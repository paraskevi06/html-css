    <h2>Για να επικοινωνήσετε μαζί μας(;</h2>
    <form>
        <label for="onoma">ΟΝΟΜΑ</label>
        <input type="text" id="onoma" name="onoma" required>
        <br>
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="thema">ΘΕΜΑ</label>
        <input type="text" id="thema" name="thema" required>
        <br>
        <label for="message">ΤΟ ΜΗΝΥΜΑ ΣΑΣ</label>
        <textarea id="message" name="message" minlength="15" required></textarea>
        <br>
        <label for="age">ΗΛΙΚΙΑ</label>
        <input type="number" id="age" min="18" required>
        <br>
        <label for="gender">ΦΥΛΟ:</label>
        <label for="male">ΑΝΤΡΑΣ</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">ΓΥΝΑΙΚΑ</label>
        <input type="radio" id="female" name="gender" value="female">
        <br>
        <button type="submit">ΥΠΟΒΟΛΗ</button>
    </form>
